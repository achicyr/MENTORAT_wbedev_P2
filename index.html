    <body>
        <!-- 
            - IL S'AGIT DANS UN 1ER TEMPS DE REPERER LES DIFFERENTS BLOCS QUE LA PAGE(le layout) CONTIENT 
            (généralement un layout est de la form suivante: html>head+body>(header+nav+main+aside+footer) <= les élements de bloc correspondentaux élements HTML dans la parenthèse)
            - UNE FOIS CES ELEMENTS IDENTIFIER, IL FAUT LES REPRESENTER EN NOTEMMENT DE "SELECTION CSS"
            (pour le header cela donnerai généralement:             header>section>img.logo[src="url/image.png"]+h1{mon slogan}+menu>(li>a[href="#"]{menu-item})*3          )
            - UNE FOIS LE RESULTAT POUR LES DIFFERENT BLOC JUGÉ SUFFISANT (tous les elements principaux à considérer apparaissent), ON GENÈRE LE HTML À PARTIR DE CES "selection css" 
            - IL EST TEMPS DE REALISER LA STYLISATION DES DIFFERENTS CONTENUE, DU PLUS HAUT ÉLÉMENT AU PLUS BAS DE LA PAGE
         -->

        <script src="script.js"></script>
    </body>
